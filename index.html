<!DOCTYPE html>
<html style="background: black;">

<head>
	<title>Stellar Pulse: Illuminate the Void</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Create stars, shape the cosmos at Stellar Pulse. Experience a cosmic symphony online, and illuminate the void with your star.">

	<link rel="stylesheet" href="style.css">

	
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">
	<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#160917">
	<link rel="shortcut icon" href="./favicon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Stellar Pulse">
	<meta name="application-name" content="Stellar Pulse">
	<meta name="msapplication-TileColor" content="#160917">
	<meta name="msapplication-config" content="./favicon/browserconfig.xml">
	<meta name="theme-color" content="#160917">


	<script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/",
			"three/nodes": "https://unpkg.com/three@v0.158.0/examples/jsm/nodes/Nodes.js",
			"tinycolor": "https://esm.sh/tinycolor2",
			"ccapture": "https://cdn.jsdelivr.net/npm/ccapture.js-npmfixed@1.1.0/+esm"
		  }
		}
	</script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<script src="https://cdn.jsdelivr.net/npm/ccapture.js-npmfixed@1.1.0/build/CCapture.all.min.js"></script>

	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>
	<div id="loader">
		<lottie-player src="./loadingLottie.json" background="transparent"  speed="1"  style="width: 100px; height: 100px;" loop autoplay></lottie-player>
		<p>Loading the void!</p>
	</div>

	<div class="ball"></div>

	<canvas id="canvas" aria-label="Canvas to render a universe"></canvas>

	<div class="siteContent">
		<div class="starsNumber">
			There are currently <span id="counter">... stars</span> in this universe...
		</div>
		
		<button id="playButton" aria-label="Place your star in the universe">
			<span class="circle"></span>
			<span class="text">Place your star</span>
		</button>
	</div>


	<div id="distance"></div>

	<div class="buttons leftButtons">
		<span class="button mute">
			<button aria-label="mute">
				<i class="fa-solid fa-volume-high" aria-hidden="true"></i>
			</button>
			<span>Sound ON</span>
		</span>

		<span class="button unmute hidden">
			<button aria-label="unmute">
				<i class="fa-solid fa-volume-xmark" aria-hidden="true"></i>
			</button>
			<span>Sound OFF</span>
		</span>

		<span class="button capture hidden">
			<button aria-label="Create Wallpaper">
				<i class="fa-solid fa-camera" aria-hidden="true"></i>
			</button>
			<span>Create Wallpaper</span>
		</span>
	</div>

	<div class="buttons rightButtons">
		<span class="button info hidden">
			<span>Info</span>
			<button aria-label="Info about the site">
				<i class="fa-solid fa-circle-info" aria-hidden="true"></i>
			</button>
		</span>
	</div>

	<footer>
		<div class="footerContent">
			<div class="credits">
				<div class="author">
					<span class="authorName">Pavlo Soldatov Mulyk</span>
					<span class="social">
						<a href="https://www.linkedin.com/in/pavlosoldatov/" target="_blank" aria-label="LinkedIn Profile"><i class="fa-brands fa-linkedin"></i></a>
						<a href="https://www.instagram.com/pavlo.s/" target="_blank" aria-label="Instagram Profile"><i class="fa-brands fa-instagram"></i></a>
						<a href="https://www.pavsdesign.com/" target="_blank" aria-label="Personal Website"><i class="fa-solid fa-globe"></i></a>
					</span>
				</div>
				<div class="projectInfo">
					<p class="description">Final project for INST630</p>
					<p class="program">MS HCIM &nbsp;|&nbsp; University of Maryland - College Park &nbsp;|&nbsp; 2023</p>
				</div>
			</div>
			<div class="songInfo">
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0VdmC6oofhfbUeqbGQWYXH?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			</div>
		</div>
	</footer>

	<audio id="click" src="./audio/click.mp3"></audio>
	<audio id="song" src="./audio/song.mp3"></audio>
	<audio id="ambience" src="./audio/ambience.mp3"></audio>

	<script src="./audioAnalyser.js"></script>
	<script src="./mouseEvents.js"></script>
	<script src="./starCounter.js"></script>

	<script>
		let windowHeight = window.innerHeight;
		// Height 100vh scripted to avoid problems in mobile Safari
		document.querySelector('html').style.height = windowHeight +'px';
		document.querySelector('body').style.height = windowHeight +'px';
		document.querySelector('#loader').style.height = windowHeight +'px';
	</script>

	<script type="module" src="./main.js"></script>

</body>

</html>
