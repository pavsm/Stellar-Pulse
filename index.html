<!DOCTYPE html>
<html style="background: black;">

<head>
	<title>Stellar Pulse: Illuminate the Void</title>

	<link rel="stylesheet" href="style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">


	<script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/",
			"three/nodes": "https://unpkg.com/three@v0.158.0/examples/jsm/nodes/Nodes.js",
			"tinycolor": "https://esm.sh/tinycolor2"
		  }
		}
	</script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
	<div class="ball"></div>

	<div id="canvas"></div>

	<div id="playButton">
		<span class="circle"></span>
		<span class="text">Place a star</span>
	</div>

	<div id="credits"></div>

	<div class="buttons">
		<span class="button mute">
			<button>
				<i class="fa-solid fa-volume-high"></i>
			</button>
			<span>Sound ON</span>
		</span>

		<span class="button unmute hidden">
			<button>
				<i class="fa-solid fa-volume-xmark"></i>
			</button>
			<span>Sound OFF</span>
		</span>

		<span class="button">
			<button class="mute">
				<i class="fa-solid fa-camera"></i>
			</button>
			<span>Wallpaper</span>
		</span>
		
	</div>

	<audio id="click" src="./audio/click.mp3"></audio>
	<audio id="song" src="./audio/song.mp3"></audio>
	<audio id="ambience" src="./audio/ambience.mp3"></audio>

	<script src="./audioAnalyser.js"></script>
	<script src="./mouseEvents.js"></script>
	<script type="module" src="./main.js"></script>

</body>

</html>
